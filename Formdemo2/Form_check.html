
<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>XHTML Form Example</title>

  <script type="text/javascript" src="Form_check.js">
  </script>

  <style type="text/css">
    .mandatory { color: red }
  </style>
</head>

<body>
 
<form 
      method="post"
      id="signup_form"
      onreset="return window.confirm('Are you sure you want to clear the form?');"
      onsubmit="return checkCompleteness();">
<p>
<span class="mandatory">*</span><label id="name_label" for="visitor_name">Id</label>
 <input id="visitor_name" name="visitor_name" type="text" /></p>
<p>
<span class="mandatory">*</span><label id="pass1_label" for="password1">Your Name:</label>
 <input id="password1" name="password1" type="password" /></p>
<p>
<span class="mandatory">*</span><label id="pass2_label" for="password2">Lastname</label>
 <input id="password2" name="password2" type="password" /></p>
 

 

<p>
<input type="submit" value="Add" />

</form>
</body>
</html>
