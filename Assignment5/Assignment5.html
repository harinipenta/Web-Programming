<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" charset="UTF-8">

</head>
<body>

<h1 style = "text-align: center;"> InClass Assignment-5 </h1>
<script>

   function add(){
       var ID = document.getElementByID("ID").value;
       var FirstName = document.getElementByID("FirstName").value;
       var LastName = document.getElementByID("LastName").value;

       if(ID=="" || ID==null){

           document.getElementByID("IDError").innerHTML = "Please enter an ID";
       }
       else{
           document.getElementByID("IDError").innerHTML = "";
       }
       if(FirstName=="" || FirstName==null){

           document.getElementByID("firstError").innerHTML = "Please enter a First Name";
       }
       else{
           document.getElementByID("firstError").innerHTML = "";
       }
       if(LastName=="" || LastName==null){

           document.getElementByID("lastError").innerHTML = "Please enter a Last Name";
       }
       else{
           document.getElementByID("lastError").innerHTML = "";
       }


       if(ID!="" && ID!=null && FirstName!="" && FirstName!=null && LastName!="" && LastName!=null) {
           var display = "ID: " +ID+ "<br> FirstName: " +FirstName+ "<br> LastName: " +LastName;
           document.getElementByID("display").innerHTML = display;
       }
       else{
			alert('You forgot to fill the following fields ID, FirstName, LastName');
           document.getElementByID("display").innerHTML = "";
       }
       return false;


   }

</script>

<form action="#" onsubmit="return add();" method="post" >

   <table>
       <tr>
           <td>ID:</td>
           <td><input type="text" ID="ID" name="ID"/></td>
           <td ID="IDError" class = "underred"></td>
       </tr>
       <tr>
           <td>First Name:</td>
           <td><input type="text" ID="FirstName" name="FirstName" /></td>
           <td ID="firstError" class = "underred" ></td>
       </tr>
       <tr>
           <td>LastName:</td>
           <td><input type="text" ID="LastName" name="LastName"/></td>
           <td ID="lastError" class = "underred" ></td>
       </tr>

       <tr>
           <td><input type="submit" value="Add"/></td>
       </tr>

   </table>

</form>

<p ID="display">

</p>

</body>
</html>
