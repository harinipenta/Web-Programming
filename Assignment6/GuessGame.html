<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	 <link href="GuessGame.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="GuessGame.js"></script>
</head>
<body onload="reset()">
<form name="guessForm" method="post" action="">
	<br><br><br><br>	<br><br><br><br>	<br>
<ul>
<li><a href="EmployeePay.html">Part A</a></li><br>
   <li><a href="MemoryGame.html">Part C</a></li><br>
  </ul>
  	<h1>Guess the Number</h1>
				<table class="tablestyle" >
					<tr>
						<th colspan="3">Select the Number in Range: 0-100</th><br>
					</tr>

					<tr>
						<td colspan="3"> <input class="label" name="hint" type="text"
												id="hint" value="Enter selected Number and click on Guess" size="70" readonly="readonly"/><br>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<input class="text" name="userGuess" type="text" id="userGuess" value="0" size="50" maxlength="5" />
						</td>
					</tr>

					<tr>
						<td  colspan="3">
							<input type="button" class="button" value="Guess" onclick="guess()" />
							<input type="button" class="button" value="Reset"reset()" />
						</td>
					</tr>
					<tr>
						<td>Chances Left:</td>
						<td colspan="3"><input   class="special" name="chance" type="text"
								id="chance" value="Chances:" size="70" readonly="readonly"/><br><br>
						</td>
					</tr>
					<tr>
						<td>Guesses Made:</td>
						<td colspan="3"><input   class="label" name="guesses" type="text"
								id="guesses" value="Your Guesses: :" size="70" readonly="readonly"/></td><br><br>
					</tr>

						</table>

			</div>
		<div class="rightbar">  </div>
	</form>
 	<br/>
</body>
</html>
